<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="450" viewBox="0 0 800 450" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg-gradient)" />
  
  <!-- Title -->
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#ffffff">CMS API & Frontend</text>
  <text x="400" y="105" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#ffffff" fill-opacity="0.8">Headless Content Management System</text>
  
  <!-- Main Layout -->
  <g transform="translate(150, 150)">
    <!-- API Section (Left) -->
    <g transform="translate(0, 0)">
      <!-- API Box -->
      <rect x="0" y="0" width="180" height="200" rx="8" ry="8" fill="#1e293b" stroke="url(#accent-gradient)" stroke-width="2" />
      <text x="90" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">Backend API</text>
      
      <!-- API Components -->
      <rect x="20" y="50" width="140" height="30" rx="4" ry="4" fill="#2d3748" />
      <text x="90" y="70" font-family="monospace" font-size="12" text-anchor="middle" fill="#ffffff">/api/content</text>
      
      <rect x="20" y="90" width="140" height="30" rx="4" ry="4" fill="#2d3748" />
      <text x="90" y="110" font-family="monospace" font-size="12" text-anchor="middle" fill="#ffffff">/api/users</text>
      
      <rect x="20" y="130" width="140" height="30" rx="4" ry="4" fill="#2d3748" />
      <text x="90" y="150" font-family="monospace" font-size="12" text-anchor="middle" fill="#ffffff">/api/media</text>
      
      <!-- Database Icon -->
      <g transform="translate(90, 180)">
        <rect x="-25" y="-15" width="50" height="25" rx="4" ry="4" fill="#4b5563" />
        <rect x="-20" y="-10" width="40" height="3" fill="#e5e7eb" fill-opacity="0.6" />
        <rect x="-20" y="-5" width="40" height="3" fill="#e5e7eb" fill-opacity="0.6" />
        <rect x="-20" y="0" width="40" height="3" fill="#e5e7eb" fill-opacity="0.6" />
      </g>
    </g>
    
    <!-- Connection Lines -->
    <g>
      <path d="M 180,100 L 220,100" stroke="url(#accent-gradient)" stroke-width="3" stroke-dasharray="5,5" />
      <circle cx="200" cy="100" r="5" fill="url(#accent-gradient)" filter="url(#glow)" />
    </g>
    
    <!-- Frontend Section (Right) -->
    <g transform="translate(220, 0)">
      <!-- Frontend Box -->
      <rect x="0" y="0" width="280" height="200" rx="8" ry="8" fill="#1e293b" stroke="url(#accent-gradient)" stroke-width="2" />
      <text x="140" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">Frontend Application</text>
      
      <!-- Browser Window -->
      <rect x="20" y="50" width="240" height="130" rx="4" ry="4" fill="#2d3748" />
      <!-- Browser Controls -->
      <rect x="20" y="50" width="240" height="20" rx="4" ry="4" fill="#4b5563" />
      <circle cx="35" cy="60" r="3" fill="#ef4444" />
      <circle cx="45" cy="60" r="3" fill="#f59e0b" />
      <circle cx="55" cy="60" r="3" fill="#10b981" />
      
      <!-- Browser Content -->
      <rect x="30" y="80" width="220" height="25" rx="2" ry="2" fill="#4b5563" fill-opacity="0.5" />
      <rect x="30" y="115" width="100" height="15" rx="2" ry="2" fill="#4b5563" fill-opacity="0.5" />
      <rect x="30" y="135" width="220" height="10" rx="2" ry="2" fill="#4b5563" fill-opacity="0.5" />
      <rect x="30" y="150" width="160" height="10" rx="2" ry="2" fill="#4b5563" fill-opacity="0.5" />
    </g>
  </g>
  
  <!-- Technologies -->
  <g transform="translate(400, 380)" text-anchor="middle">
    <rect x="-300" y="-20" width="600" height="40" rx="20" ry="20" fill="#1e293b" stroke="#4b5563" stroke-width="1" />
    
    <text x="-220" y="5" font-family="Arial, sans-serif" font-size="14" fill="#3b82f6">Node.js</text>
    <text x="-150" y="5" font-family="Arial, sans-serif" font-size="14" fill="#f97316">Express</text>
    <text x="-70" y="5" font-family="Arial, sans-serif" font-size="14" fill="#8b5cf6">MongoDB</text>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" fill="#06b6d4">React</text>
    <text x="70" y="5" font-family="Arial, sans-serif" font-size="14" fill="#14b8a6">Redux</text>
    <text x="140" y="5" font-family="Arial, sans-serif" font-size="14" fill="#a855f7">GraphQL</text>
    <text x="220" y="5" font-family="Arial, sans-serif" font-size="14" fill="#ec4899">TailwindCSS</text>
  </g>
</svg>
